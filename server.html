<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线路选择-Alist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 {
            color: var(--text-dark);
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        ul {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            margin: 1.5rem auto;
            max-width: 600px;
        }

        li {
            transition: all 0.3s ease;
            padding: 1rem;
            margin: 0.8rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            background: rgba(241, 248, 255, 0.5);
        }

        li:hover {
            transform: translateX(10px);
            background: rgba(52, 152, 219, 0.1);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            position: relative;
            font-weight: 500;
            margin-left: 12px;
        }

        a:hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .fas {
            color: var(--primary-color);
            font-size: 1.2rem;
            min-width: 30px;
        }


        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 0.95rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            ul {
                margin: 1rem;
                padding: 1rem;
            }
            
            li {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>请选择线路.维护中</h1>
    
    <h3>chmlfrp 提供线路</h3>
    <ul>
        <li>
            <i class="fas fa-cloud"></i>
            <a href="http://cfp-hn-15.cloud.alistpro.work.gd">湖南娄底节点</a>
        </li>
    </ul>

    <h3>locyanfrp 提供线路</h3>
    <ul>
        <li>
            <i class="fas fa-server"></i>
            <a href="http://lcf-hk-3.cloud.alistpro.work.gd">香港3号节点</a>
        </li>
        <li>
            <i class="fas fa-server"></i>
            <a href="http://lcf-hk-6.cloud.alistpro.work.gd">香港6号节点</a>
        </li>
        <li>
            <i class="fas fa-server"></i>
            <a href="http://lcf-us-2.cloud.alistpro.work.gd">洛杉矶2号节点</a>
        </li>
        <li>
            <i class="fas fa-server"></i>
            <a href="http://lcf-us-lv-1.cloud.alistpro.work.gd">拉斯维加斯1号节点</a>
        </li>
    </ul>
</body>
</html>
