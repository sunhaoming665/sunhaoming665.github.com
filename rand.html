<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>随机数生成器</title>
</head>
<body>
    <h1>1到47随机数生成器</h1>
    <button onclick="generateRandom()">点击生成</button>
    <p>随机数：<span id="result"></span></p>

    <script>
        function generateRandom() {
            // 生成1到47的随机整数
            const randomNumber = Math.floor(Math.random() * 47) + 1;
            // 更新页面显示
            document.getElementById('result').textContent = randomNumber;
        }
    </script>
</body>
</html>
