            }
            h2 {

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        class LCG {
            constructor(seed = Date.now()) {
                this.seed = seed;
                this.a = 1664525;
                this.c = 1013904223;
                this.m = Math.pow(2, 32);
            }

            next() {
                this.seed = (this.a * this.seed + this.c) % this.m;
                return this.seed / this.m;
            }
        }

        let currentAnimation = null;
        const generateBtn = document.getElementById('generateBtn');
        const resultElement = document.getElementById('result');

        function animateNumber(finalValue, duration = 800) {
            let start = null;
            const initialValue = 0;
            
            if (currentAnimation) {
                cancelAnimationFrame(currentAnimation);
                resultElement.textContent = '';
            }

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const ratio = Math.min(progress / duration, 1);
                
                const current = Math.floor(initialValue + ratio * (finalValue - initialValue));
                resultElement.textContent = `éšæœºæ•°ï¼š${current}`;
                
                if (ratio < 1) {
                    currentAnimation = requestAnimationFrame(step);
                } else {
                    currentAnimation = null;
                }
            }
            currentAnimation = requestAnimationFrame(step);
        }

        function validateInputs() {
            const min = parseInt(document.getElementById('min').value, 10);
            const max = parseInt(document.getElementById('max').value, 10);
            
            if (isNaN(min) || isNaN(max) || min >= max) {
                document.querySelectorAll('input').forEach(input => {
                    input.classList.add('input-error');
                    setTimeout(() => input.classList.remove('input-error'), 400);
                });
                return false;
            }
            return true;
        }

        async function generateRandom() {
            try {
                // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
                generateBtn.disabled = true;
                resultElement.className = '';
                
                if (!validateInputs()) {
                    resultElement.className = 'result-error';
                    resultElement.textContent = 'âŒ æ— æ•ˆçš„æ•°å€¼èŒƒå›´';
                    return;
                }

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                resultElement.textContent = 'ç”Ÿæˆä¸­...';
                
                // å¼‚æ­¥ç”Ÿæˆé˜²æ­¢é˜»å¡
                const randomNumber = await new Promise(resolve => {
                    setTimeout(() => {
                        const seed = document.getElementById('seed').value || Date.now();
                        const min = parseInt(document.getElementById('min').value, 10);
                        const max = parseInt(document.getElementById('max').value, 10);
                        
                        const lcg = new LCG(seed);
                        const value = Math.floor(lcg.next() * (max - min + 1)) + min;
                        resolve(value);
                    }, 300); // æ¨¡æ‹Ÿå¼‚æ­¥æ“ä½œ
                });

                // æ˜¾ç¤ºç»“æœ
                resultElement.className = 'result-success';
                animateNumber(randomNumber);
                
            } catch (error) {
                console.error('ç”Ÿæˆé”™è¯¯:', error);
                resultElement.className = 'result-error';
                resultElement.textContent = 'âŒ ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•';
            } finally {
                generateBtn.disabled = false;
            }
        }

        // è‡ªåŠ¨èšç„¦ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
        document.getElementById('min').focus();
    </script>
