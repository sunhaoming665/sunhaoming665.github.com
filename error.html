<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - 403 Forbidden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 5rem;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 30px;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        .description {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <div class="error-code">403 Forbidden</div>
        <h1 class="error-message">访问被拒绝</h1>
        <p class="description">
            抱歉，您没有权限访问此页面。<br>
            这可能是因为您的账户权限不足，或者请求了受保护的资源。<br>
            如有疑问，请联系网站管理员。
        </p>
        <a href="/" class="home-link">返回首页</a>
    </div>
</body>
</html>
